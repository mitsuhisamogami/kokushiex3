databases:
  - name: kokushiEx_staging
    databaseName: kokushiex_staging
    user: kokushiex_for_PT
    region: singapore
    plan: free

services:
  - type: web
    name: kokushiex_for_PT
    env: docker
    region: singapore
    branch: develop
    plan: free
    dockerfilePath: render/Dockerfile
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: kokushiEx_staging
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false